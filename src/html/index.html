<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/LogInStyle.css" type="text/css">
    <title>Einloggen</title>
</head>
<body>
<main>
    <form action="login/login.php" method="post">
        <div class="container">
            <h1>Bitte einloggen!</h1>
            <label>Username:
                <input type="text" placeholder="Benutzernamen eingeben" id="username" name="username" required>
            </label>
            <label>Passwort:
                <input type="password" placeholder="Passwort eingeben" id="password" name="password" required>
            </label>
            <button type="submit">Einloggen!</button>
            <a href="login/register.html">Noch kein Account? Registrieren!</a>
        </div>

    </form>
</main>
</body>
</html>
